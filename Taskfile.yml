version: "3"

tasks:
  venv:
    cmds:
      - python -m venv .venv

  install:
    cmds:
      - brew tap dbt-labs/dbt-cli
      - brew install dbt-cloud-cli
      - python -m pip install --upgrade pip
      - python -m pip install --progress-bar off -r requirements.txt

  setup:
    cmds:
      - dbt deps
      - dbt seed
      - mv jaffle-data jaffle-data-loaded
